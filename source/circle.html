<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/circle.css" />
</head>
<body>
<div id="appArea">&nbsp;
    <div id="controlsArea">&nbsp;
        <form>
            <fieldset>
                <legend> Circle Positioning and Sizing</legend>
                <p>
                    <label class="labelField" for="radius">Radius:</label>
                    <input type="text" name="radiusInput" id="radius" class="textBox"/>
                </p>

                <p>
                    <label class="labelField" for="xOrigin">X-Origin:</label>
                    <input type="text" name="xOriginInput" id="xOrigin" class="textBox"/>
                </p>

                <p>
                    <label class="labelField" for="yOrigin">Y-Origin:</label>
                    <input type="text" name="yOriginInput" id="yOrigin" class="textBox"/>
                </p>
            </fieldset>
            <fieldset>
                <legend> Drawing Attributes</legend>
                <p>
                    <input type="checkbox" name="fillCircle" class="checkBox"/> Fill the circle
                </p>
                <p>
                    <input type="checkbox" name="useArc" class="checkBox"/> Use Arc for Drawing
                </p>
                <p>
                    <label class="labelField" for="blur">Blur:</label>
                    <input type="text" name="blurInput" id="blur" class="textBox"/>
                </p>
                <p>
                    <label class="labelField" for="lineWidth">Line Width:</label>
                    <input type="text" name="lineWidthInput" id="lineWidth" class="textBox"/>
                </p>
            </fieldset>
            <fieldset>

                <p>
                    <input type="checkbox" name="cleanTheCanvas" class="checkBox"/> Clear Canvas before drawing
                </p>
            </fieldset>
            <button id = "drawCircle">Draw Circle</button>
            <button id = "clearCanvas">Clear Canvas</button>
        </form>
    </div>
    <div id="drawingArea">&nbsp;
        <canvas id="drawingCanvas" width="500" height="500">&nbsp;</canvas>
    </div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/circle.js"></script>

</body>
</html>
